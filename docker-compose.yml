version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mindcare-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mindcare
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: ./app
    container_name: mindcare-app
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: mindcare
    expose:
      - "4000"

  nginx:
    image: nginx:alpine
    container_name: mindcare-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "1912:80"
    depends_on:
      - app

volumes:
  dbdata: